# Stylua configuration for SocialPlus
# https://stylua.github.io/

column_width = 120
indent_type = "Spaces"
indent_width = 2
quote_style = "AutoPreferDouble"
line_endings = "Windows"

# Keep tables aligned for readability
align_args = true
align_table_field = "Auto"

# keep simple function parens
no_call_parentheses = false

# do not add trailing commas in tables by default
add_final_newline = true
